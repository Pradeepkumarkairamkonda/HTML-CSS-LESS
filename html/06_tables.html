    <!-- Tables using Colspan and Rowspan -->

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">S.NO</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>score</th>
