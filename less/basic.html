<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\HTML-CSS\less\basic.css">
    <title>Contact form</title>
</head>
<body>
    <div class="contact-form">
            <form action="#">
                <h1><span>Contact</span> Us</h1>
                <p>Please fill us the form to contact <sub>us.</sub></p>
                <h3>Pradeep Kumar</h3>
                <div>
                    <label for="name">Name</label><br>
                     <input type="text" id="name" name="name" placeholder="Please Enter Your Name">
                </div>
                <div class="email">
                    <label for="mail">Email</label><br>
                    <input type="mail" id="mail" name="mail" placeholder="Please Enter Your Mail">
                </div>
                <div class="message">
                    <label for="textarea">Message:</label><br>
                    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
                </div>
                <div class="submit-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
